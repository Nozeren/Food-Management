<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Ingredient</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class=card style="border-radius: 15px;">
          <div class="card-body p-5">
            <form method="POST" action="">
              {% csrf_token %}
              <h1 class="fw-bold mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Sign up</h1>
              <div class="form-group m-3 text-center">
                {{form.username}}
              </div>
              <div class="form-group m-3 text-center">
                {{form.email}}
              </div>
              <div class="form-group m-3 text-center">
                {{form.password1}}
              </div>
              <div class="form-group m-3 text-center">
                {{form.password2}}
              </div>
              <div class="d-flex justify-content-center">
                  <input type= "submit" class="btn btn-primary login_btn " name="Create User" value="Register">
            </div>
            {{form.errors}}
            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
        </div>
            </div>
      </div>
    </div>
    </div>
    <script>
		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
  </body>
</html>
