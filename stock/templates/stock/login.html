<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class=card style="border-radius: 15px;">
          <div class="card-body p-5">
            <form method="POST" action="">
              {% csrf_token %}
              <h1 class="fw-bold mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Log in</h1>
              <div class="form-group m-3 text-center">
                <input type="text" name="username" placeholder="Username.." class="form-control">
              </div>
              <div class="form-group m-3 text-center">
                <input type="password" name="password" placeholder="Password.." class="form-control">
              </div>

              <div class="d-flex justify-content-center m-3">
                  <input type= "submit" class="btn btn-primary login_btn " name="Create User" value="Login">
            </div>
            {{form.errors}}
            {% for message in messages %}
            <div class="alert alert-success m-2" id="msg" role="success"> 
                {{message}}
        
            </div>
            {% endfor %}
            
            <p class="text-center text-muted mt-5 mb-0">No account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Create one</u></a></p>
        </div>
            </div>
      </div>
    </div>
    </div>

  </body>
</html>
